<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario 1º DAM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="vacia"></th>
                <td colspan="5" class="horario">HORARIO 1º DAM</td>
            </tr>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>15:15 - 16:10</td>
                <td rowspan="3" class="LMSGI">LMSGI</td>
                <td rowspan="3" class="SI">SI</td>
                <td class="IP">IP</td>
                <td rowspan="3"  class="BD">BD</td>
                <td class="IPE-I">IPE-I</td>
            </tr>
            <tr>
                <td>16:10 - 17:05</td>
                <td rowspan="2" class="ED">ED</td>
                <td class="IP">IP</td>
            </tr>
            <tr>
                <td>17:05 - 18:00</td>
                <td class="SI">SI</td>
            </tr>
            <tr>
                <td class="recreo">Recreo</td>
                <td colspan="2" class="recreo"/>
                <td class="AE">AE</td>
                <td colspan="2" class="recreo" />
            </tr>
            <tr>
                <td>18:30 - 19:25</td>
                <td class="ED">ED</td>
                <td></td>
                <td class="PRG">PRG</td>
                <td class="SI">SI</td>
            </tr>
            <tr>
                <td>19:25 - 20:20</td>
                <td class="IPE-I">IPE-I</td>
                <td></td>
                <td class="PRG">PRG</td>
                <td class="PRG">PRG</td>
                <td class="BD">BD</td>
            </tr>
            <tr>
                <td>20:20 - 21:15</td>
                <td></td>
                <td></td>
                <td class="PRG">PRG</td>
                <td></td>
                <td class="BD">BD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
